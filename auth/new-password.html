<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password | AdMultiplier</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="logo">
                <a href="/"><img src="../assets/images/logo.svg" alt="AdMultiplier"></a>
            </div>
            <div class="heading">
                <p class="title">
                    Create New Password
                </p>
            </div>
            <div class="content">
                <form class="form">
                    <div class="input-groups">
                        <div class="form-group group-password">
                            <label class="label" for="password">New Password</label>
                            <input type="password" class="input" name="password" id="password" placeholder="New Password" required>
                            <img src="../assets/images/eye.svg" alt="Show" class="show-eye2" id="togglePassword">
                        </div>
                        <div class="form-group group-password">
                            <label class="label" for="confirmpassword">Confirm New Password</label>
                            <input type="password" class="input" name="confirmpassword" id="confirmpassword" placeholder="Confirm New Password" required>
                            <img src="../assets/images/eye.svg" alt="Show" class="show-eye2" id="toggleConfirmPassword">
                        </div>
                    </div>
                    <button type="submit" class="button">
                        Reset Password
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        });

        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPasswordInput = document.getElementById('confirmpassword');

        toggleConfirmPassword.addEventListener('click', () => {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
        });
    </script>
</body>
</html>
